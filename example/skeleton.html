<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>skeleton demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="simple-grid.noextra.js"></script>
  <script src="../dist/tb-skeleton.noextra.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
</head>
<body>
<div id="app">
  <skeleton :them="opacity">
    <row style="width:400px;height:300px;box-sizing: border-box">
      <i-col :span="8">
        <tb-skeleton :aspect-ratio="1" shape="circle">
        </tb-skeleton>
      </i-col>
      <i-col :span="16">
        <row>
          <i-col :span="12" style="margin-left: 10px">
            <tb-skeleton :aspect-ratio="0.2"></tb-skeleton>
          </i-col>
          <i-col :span="24" style="margin-left: 10px;margin-top: 10px">
            <tb-skeleton :aspect-ratio="0.1"></tb-skeleton>
          </i-col>
          <i-col :span="24" style="margin-left: 10px;margin-top: 10px">
            <tb-skeleton :aspect-ratio="0.1"></tb-skeleton>
          </i-col>
        </row>
      </i-col>
    </row>
  </skeleton>
</div>
</body>
<script>
  var app = new Vue({
    el: '#app'
  })
</script>
</html>
