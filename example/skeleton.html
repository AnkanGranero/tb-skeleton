<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>skeleton demo</title>
  <link rel="proload" href="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js" as="script">
  <link rel="proload" href="https://cdn.jsdelivr.net/npm/simple-xgrid@1.2.2/dist/simple-grid.noextra.js" as="script">
  <link rel="proload" href="../dist/tb-skeleton.js" as="script">
  <link rel="stylesheet" href="../dist/skeleton.css">

  <style>
    * {
      box-sizing: border-box;
    }

    .timeSkeleton__bar {
      display: flex;
      padding: 20px;
      align-items: flex-end;
      height: 200px;
    }

    .timeSkeleton__bar * {
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div id="app">
  <skeleton theme="opacity" style="width:200px" shape="radius" bg-color="#dcdcdc">
    <row>
      <i-col :span="8">
        <tb-skeleton :aspect-ratio="1" shape="circle">
        </tb-skeleton>
      </i-col>
      <i-col :span="16">
        <row>
          <skeleton duration=".6" bg-color="#dcdcdc">
            <i-col :span="12" style="padding-left: 10px;margin-top: 5px">
              <tb-skeleton :aspect-ratio="0.2" theme="flex-outer"></tb-skeleton>
            </i-col>
            <i-col :span="24" style="padding-left: 10px;margin-top: 10px">
              <tb-skeleton :aspect-ratio="0.1" theme="flex-inner"></tb-skeleton>
            </i-col>
            <i-col :span="12" style="padding-left: 10px;margin-top: 10px">
              <tb-skeleton :aspect-ratio="0.2" theme="flex-outer"></tb-skeleton>
            </i-col>
          </skeleton>
        </row>
      </i-col>
    </row>
  </skeleton>

  <skeleton bg-color="#dcdcdc" class="timeSkeleton__bar" theme="opacity">
    <tb-skeleton width="20" v-for="n in 4" :height="n * 20 + '%'"></tb-skeleton>
  </skeleton>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-xgrid@1.2.2/dist/simple-grid.noextra.js"></script>
<script src="../dist/tb-skeleton.js"></script>
<script>
  var app = new Vue({
    el: '#app'
  })
</script>
</html>
